<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badminton-App</title>
  <style>
    a {
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="./src/assets/style.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>

<body>
  <section class="ctnr" id="loader">
    <div class="ldr">
      <div class="ldr-blk"></div>
      <div class="ldr-blk an_delay"></div>
      <div class="ldr-blk an_delay"></div>
      <div class="ldr-blk"></div>
    </div>
  </section>

  <header aria-label="Site Header" class="bg-white border-b border-gray-100">
    <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex-1 md:flex md:items-center md:gap-12">
          <div class="block text-teal-600" id="home-nav">
            <img style="height: 40px;"
              src="https://bwfbadminton.com/wp-content/plugins/bwf-menu-system/images/logo-bwf-rgb.svg" alt=""
              srcset="">
          </div>
        </div>

        <div class="md:flex md:items-center md:gap-12">
          <div class="flex items-center gap-4">
            <div class="sm:flex sm:gap-4">

              <div class="hidden sm:flex">
                <button id="add-player-nav"
                  class="rounded-md bg-red-700 px-5 py-2.5 text-sm font-medium text-white hover:scale-105">
                  Add Player
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="container mt-7 p-5 mx-auto flex gap-4 justify-center flex-wrap" id="player-container">
  </section>

  <section class="container mt-7 p-5 mx-auto" id="add-player-container">
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-lg text-center">
        <h1 class="text-2xl font-bold sm:text-3xl">Add Player</h1>

        <p class="mt-4 text-gray-500">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Et libero nulla
          eaque error neque ipsa culpa autem, at itaque nostrum!
        </p>
      </div>

      <form id="add-player-form" class="mx-auto mt-8 mb-0 max-w-md space-y-4">
        <div>
          <label class="text-sm font-medium mb-2">Name</label>
          <div class="relative">
            <input type="text"
              class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm focus:ring-red-600 focus:border-red-100"
              id="p-name" placeholder="ex: Kento Momota" />
          </div>
        </div>

        <div>
          <label class="text-sm font-medium mb-2">Nationality</label>
          <div class="relative">
            <input type="text"
              class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm focus:ring-red-600 focus:border-red-100"
              id="p-nationality" placeholder="ex: Japan" />
          </div>
        </div>

        <div>
          <label class="text-sm font-medium mb-2">Rank</label>
          <div class="relative">
            <input type="number" min="1"
              class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm focus:ring-red-600 focus:border-red-100"
              id="p-rank" placeholder="Min: 1" />
          </div>
        </div>

        <div>
          <label class="text-sm font-medium mb-2">Image URL</label>
          <div class="relative">
            <input type="text"
              class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm focus:ring-red-600 focus:border-red-100"
              id="p-image-url" placeholder="ex: https://unsplash/bwf.example.jpg" />
          </div>
        </div>


        <div class="flex items-center justify-end">
          <button type="submit"
            class="rounded-md bg-red-700 px-5 py-2.5 text-sm font-medium text-white hover:scale-105">
            Add Player
          </button>
        </div>
      </form>
    </div>

  </section>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="/src/swal.js"></script>
  <script src="/src/main.js"></script>
</body>

</html>
